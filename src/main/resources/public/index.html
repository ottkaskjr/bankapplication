<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-control" content="NO_CACHE">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <link rel="stylesheet" href="bankifyStyle.css" >
  <!--href="../static/bankifyStyle.css"-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Bankify</title>
</head>
<body>
  <div id="main-nav" class="default-shadow">
    <div id="nav-md-content">
      <div id="nav-brand" class="brand"><a>Bankify</a></div>
      <div class="nav-items text-center">
        <a class="nav-link d-inline-block">Home</a>
        <a id="nav-link-clients" class="nav-link d-inline-block">Clients</a>
      </div>
    </div>
      <div class="nav-ham text-center d-none">
        <div class="ham-stripe"></div>
        <div class="ham-stripe"></div>
        <div class="ham-stripe"></div>
      </div>
  </div>

  
  


  <div id="main-theme">
    <div class="main-theme">
      <img id="main-bg" src="https://images.unsplash.com/photo-1580482982890-4caedd6f97ec?ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80" alt="">

      
      <div class="text-center create-client-form">
        <div>
          <h3 class="">Add new account</h3>
        </div>
        <!--<form action="/client" method="POST">-->
          <div class="mb-3">
            <div class="row justify-content-center">
              <div class="col-6">
                <input type="text" placeholder="First name" class="form-control" id="first-name" required aria-describedby="firstName">
                <div class="firstname-err d-none"><p>This field must be filled</p></div>
              </div>
              <div class="col-6">
                <input type="text" placeholder="Last name" class="form-control" id="last-name" required aria-describedby="lastName">
                <div class="lastname-err d-none"><p>This field must be filled</p></div>
              </div>
            </div>
            
          </div>
          <button id="create-client-btn" type="" class="btn btn-primary">Register</button>
        <!--</form>-->
      </div>
  </div>
  </div>

  

  

  <footer class="fixed-bottom">
    <div class="text-center">FOOTER</div>
  </footer>


  <!-- BANKACCOUNT(S) MODAL -->
  <div class="modal fade" id="bankaccounts-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Accounts of <span id="accounts-owner"></span></h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="accounts-modal-content">
            <p>TEST</p>

            <div class="bankaccount-container default-border" id="client-:id-:accountnr">
              <p id="account-:accountnr">accountnr</p>
              <p id="account-:accountnr-:registered">registered</p>
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-account-:accountnr"
                aria-expanded="false" aria-controls="collapseExample">
                Transactions
              </button>
              <div class="collapse" id="collapse-account-:accountnr">
                <div class="card card-body">
                  <div class="transaction">
                    <p>transaction-time</p>
                    <p>transaction description</p>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  <!-- MY JS -->
  <script src="bankifyMain.js"></script>
</body>
</html>
